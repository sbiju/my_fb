{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
<title>{% block head_title %}Welcome {{first_name|title}} | {% endblock head_title %}</title>

{% block content %}


<div class="row">
    <div class="col-md-3 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">User List</div>
            <div class="panel-body">
                <ul class="list-group">
                     {% for item in object_list %}
                    <li class="list-group-item"><a href="{{ item.get_absolute_url }}">{{  item.first_name }} {{  item.last_name }} <p class="thumbnail">
                <img id="img" class="img-responsive" src="{{ item.photo.url }}"/>
            </p></a></li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
